<!DOCTYPE html>
<html>
<head>
	<title>Trail Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link href="../includes/css/bootstrap-glyphicons.css" rel="stylesheet">
	<link href="../includes/css/styles.css" rel="stylesheet">

	<script src="includes/js/modernizr-2.6.2.min.js"></script>
</head>
<body>
	<form class="form-horizontal">
		<section class="form-group" style="margin-top:20px;">
			<label class="col-lg-2 control-label" for="inputName" >Name</label>
			<section class="col-lg-4">
				<input class="form-control" id="inputName"  placeholder="Name" type="text"></input>
			</section>
			<a href="../index.html"><button class="btn btn-default btn-block pull-right" type="button" style="margin-right:60px;width:50px;">Home</button></a>
		</section><!--form group end-->

		<aside class="form-group">
			<label class="col-lg-2 control-label" for="inputAge">Age</label>
			<aside class="col-lg-4">
				<input class="form-control" id="inputAge" placeholder="18+" type="text"></input>
			</aside>
		</aside><!--form group end-->

		<section class="form-group">
			<label class="col-lg-2 control-label" for="inputemail">Email</label>
			<section class="col-lg-4">
				<input class="form-control" id="inputemail" placeholder="abc@xyz.com" type="email">
			</section>
		</section><!--form group end-->

		<aside class="form-group">
			<label class="col-lg-2 control-label" for="inputphone">Phone</label>
			<aside class="col-lg-4">
				<input class="form-control" id="inputemail" placeholder="+91**********" type="email">
			</aside>
		</aside><!--form group end-->
	</form><!--form horizontal end-->
	<a href="games.html" style="text-decoration:none;"><button class="btn btn-success btn-block" type="submit" style="margin-left:320px;width:280px;">Start Game</button></a>
</body>
</html>
